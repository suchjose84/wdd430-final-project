<div class="card">
  <div class="card-body">
      <h5 class="card-title">{{ item?.itemName }}</h5>
      <p class="card-text">Price: ${{ item?.price }}</p>
      <p class="card-text">Stock: {{ item?.stock }}</p>
      <button class="btn btn-danger" (click)="onDeleteItem(item.itemId)">Delete</button>
  </div>
</div>
